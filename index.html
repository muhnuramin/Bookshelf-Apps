<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Bookshelf Apps
        </h1>
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow">
            <h2 class="container-header text-center">Add New Book</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="year">Year</label>
                    <input type="text" id="year" name="year" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsCompleted">Finished Reading</label>
                    <input id="inputBookIsCompleted" type="checkbox" name="inputBookIsCompleted">
                </div>
                <input id="bookSubmit" type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>
        <div class="container">
            <h2 class="container-header">being read</h2>
            <div class="list-item" id="todos">
                
            </div>
        </div>
        <div class="container">
            <h2 class="container-header">finished reading</h2>
            <div class="list-item" id="completed-todos">
                
            </div>
        </div>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>
<script src="storage.js" type="text/javascript"></script>
</html>
